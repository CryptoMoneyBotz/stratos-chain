# This is a basic workflow that is manually triggered

name: stratoschain Pi

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push, pull_request]


# This workflow makes a 64 bit Raspberry Pi Ubuntu Server Image.
# It does not have the security issues mentioned here: https://github.com/tendermint/tendermint/blob/master/docs/tendermint-core/running-in-production.md#validator-signing-on-32-bit-architectures-or-arm
# Later, more devices will be supported, as well.


jobs:
  build:
    name: stratoschain Pi Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out stratoschain
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - name: Compile stratoschain
        run: |
            cd cmd/stratoschaind
            go build .
            cd ..
            cd stratoschaincli
            go build .
        env:
          GOOS: linux
          GOARCH: arm64

      - name: Upload stratoschain Arm64 CLI
        uses: actions/upload-artifact@v2
        with:
          name: stratoschaincli arm64
          path: cmd/stratoschaincli/stratoschaincli

      - name: Upload stratoschain Arm64 daemon
        uses: actions/upload-artifact@v2
        with:
          name: stratoschaind arm64
          path: cmd/stratoschaind/stratoschaind

      - name: Build stratoschain.img
        run: docker run --rm --privileged -v /dev:/dev -v ${PWD}:/build mkaczanowski/packer-builder-arm build .pi/pibuild.json

      - name: Install PiShrink
        run: |
          wget https://raw.githubusercontent.com/Drewsif/PiShrink/master/pishrink.sh
          chmod +x pishrink.sh
          sudo mv pishrink.sh /usr/local/bin

      - name: Shrink stratoschain.img
        run: sudo pishrink.sh -a -Z -v stratoschain.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: stratoschain PI
          path: stratoschain.img.xz
